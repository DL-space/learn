<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .center{
            position: relative;
            width: 600px;
            height: 600px;
            background-color: #00CC00;
        }
        .wrap {
            float: left; /* 自适应内容宽度 */
            position: relative;
            left: 50%;
        }
        .inner {
            position: relative;
            left: -50%;
            background-color: #0000cc;
        }
    </style>
</head>
<body>
<div class="center">
    <div class="wrap">
        <div class="inner">html ： 让 inner 居中</div>
    </div>
</div>
</body>
</html>
