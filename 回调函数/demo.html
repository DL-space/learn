<!DOCTYPE HTML>
<html>
<head>
    <meta charset="GBK" />
    <title>回调函数(callback)</title>
    <script type="text/javascript" src="http://cdn.bootcss.com/jquery/1.9.0/jquery.min.js"></script>
    <script language="javascript" type="text/javascript">
        var f;
        function d(){
            alert("我是Jquery定义的函数d");
        }
        var e = function(){
            alert("我也是Jquery定义的函数e");
        };
        function a(callback) {
            alert("我是parent函数a！");
            d();
            if (typeof callback === "function"){
                callback();
            }
        }
        function b(){
            alert("我是回调函数b");
            d();
            e();
            f();
        }
        function c(){
            alert("我是回调函数c");
            d();
            e();
            f();
        }
        function test1() {
            a(b);
        }
        function test2() {
            a(c);
        }
        $(function(){
            f = function(){
                alert("我是回调函数f");
            }
        });

/**
 * 如果回调函数需要参数
 */
        /*回调函数需要的参数作为与回调函数同级的参数传给父函数*/
        function say (value) {
            alert(value);
        }
        function execute (value,callback) {
            alert("父函数execute执行,do something");
            callback(value);
        }
        function test3() {
            execute('hello',say);
        }

        /*在父函数内部定义回调函数需要的参数*/
        function execute2(callback) {
            alert("父函数execute2执行,do something");
            var value = 3+2;
            callback(value);
        }
        function test4() {
            execute2(say);
        }
    </script>
</head>
<body >
<h1>学习js回调函数</h1>
<button onClick=test1()>test a(b)</button>
<button onClick=test2()>test a(c)</button>
<button onClick=test3()>test3</button>
<button onClick=test4()>test4</button>
</body>
</html>
