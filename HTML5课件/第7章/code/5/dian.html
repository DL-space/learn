<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>点和中括号操作符</title>
<script language="javascript">
function ergodic(){
	var storage = window.localStorage;
	storage.key1 = "hello";
	storage["key2"] = "world";
	document.getElementById("key").innerHTML =storage.key1;
	document.getElementById("key2").innerHTML =storage["key2"];
}
</script>
</head>
<body onLoad="ergodic()">
<div id="key"></div>
<div id="key2"></div>
</body>
</html>
