<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>判断是否支持localStorage</title>
<script language="javascript">
function localstorage(){
	if(typeof window.localStorage == 'undefined'){
		alert("浏览暂不支持localStorage");
	}else{
		alert("浏览器支持localStorage");
	}	
}
</script>
</head>
<body onLoad="localstorage()">
</body>
</html>
