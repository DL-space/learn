<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>在字符串两边添加嵌套文字符号</title>
<style type="text/css">
h1:before{
	content:open-quote;
	color:#f00;
	font-family:黑体;
}
h1:after{
	content:close-quote;
	color:#f00;
	font-family:黑体;
}
h1{
	quotes:"《" "》";
}
</style>
</head>
<body>
<h1>创建网站及站点信息</h1>
<h1>网站栏目及版块设计</h1>
<h1>设计产品信息版块</h1>

</body>
</html>
