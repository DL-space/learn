<!DOCTYPE HTML>
<html>
<head>

<title>Date Pickers日期数据</title>
</head>
<body>
<form action="../Default.aspx" method="get">
  Date:
  <input type="date" name="user_email"/>
  month :
  <input type="month" name="user_email"/>

</form>
