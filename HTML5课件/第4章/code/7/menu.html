<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>元素menu的使用</title>
<style type="text/css">
body {
	font-size:12px ;　
}
menu {
	padding:0;
	margin:0;
	display:block;
	border: solid 1px #365167;
	width:100px 　
}
menu li {
	list-style-type:none;
	margin:2px;
	height:25px;
	width:80px 　
}
menu li:hover {
	border: solid 1px #7DA2CE;
	background-color:#CFE3FD 　
}
</style>
</head>
<body>
<p>选择你喜欢的颜色：</p>
<menu>
<li><input type="checkbox" />红色</li>
<li><input type="checkbox" />黄色</li>
<li><input type="checkbox" />绿色</li>
<li><input type="checkbox" />蓝色</li>
</menu>
</body>
</html>
