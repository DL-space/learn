<html>
<head>
<title>Meta</title>
<script language="javascript" src="Meta.js"></script>
<link href="../Shared/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
<form>
  <table>
    <tr>
      <td align="right" valign="baseline" height="32" nowrap class="ui">Attribute:</td>
      <td height="32" valign="baseline">
        <select name="metaAttribute" style="width:125px" class="ui">
          <option selected>Name</option>
          <option>HTTP-equivalent</option>
        </select>
      </td>
      <td align="right" valign="baseline" height="32" nowrap class="ui">Value:</td>
      <td height="32" valign="baseline">
        <input name="metaValue" type="text" style="width:150px" class="ui">
      </td>
    </tr>
    <tr>
      <td align="right" valign="top" nowrap class="ui">Content:</td>
      <td colspan="3" valign="baseline">
        <textarea name="Content" rows="4" style="width:325px" class="ui"></textarea>
      </td>
    </tr>
  </table>
</form>
</body>
</html>
