<HTML>
<HEAD>
<TITLE>JSP Set Property</TITLE>
<SCRIPT LANGUAGE="javascript">
function initUI() {
  document.forms[0]._name.focus();
}
function objectTag() {
  var result = '<jsp:setProperty';

  var _name = document.forms[0]._name.value;
	if (!_name) _name = '|';
	result += ' name="' + _name + '"';

  var _property = document.forms[0]._property.value;
	if (_property) result += ' property="' + _property + '"';

  var _param = document.forms[0]._param.value;
	if (_param) result += ' param="' + _param + '"';

  var _value = document.forms[0]._value.value;
	if (_value) result += ' value="' + _value + '"';
	
  return result += ' />';
}
</SCRIPT>
</HEAD>
<BODY>
<FORM>
	<table border="0" cellpadding="2">
	<tr>
		<td class="ui" align="right">Name:</td>
		<td><input type="text" name="_name" style="width:150px" class="ui"></td>
	</tr>
	<tr>
		<td class="ui" align="right">Property:</td>
		<td><input type="text" name="_property" style="width:150px" class="ui"></td>
	</tr>
	<tr>
		<td class="ui" align="right">Param:</td>
		<td><input type="text" name="_param" style="width:150px" class="ui"></td>
	</tr>
	<tr>
		<td class="ui" align="right">Value:</td>
		<td><input type="text" name="_value" style="width:150px" class="ui"></td>
	</tr>
	</table>
</FORM>
</BODY>
</HTML>
