<HTML>
<HEAD>
<TITLE>cfinclude</TITLE>
<SCRIPT LANGUAGE="javascript">
function initUI() {
  document.forms[0].template.focus();
}
function objectTag() {
  var result = '<cfinclude';

  var template = document.forms[0].template.value;
	if (!template) template = '|';
	result += ' template="' + template + '"';

  if (ts.isXHTML()) result += ' /';
	
	return result += '>';
}
</SCRIPT>
</HEAD>
<BODY>
<FORM>
	<table border="0" cellpadding="2">
		<tr>
			<td class="ui" align="right" nowrap>Template:</td>
			<td nowrap>
			  <input type="text" name="template" style="width:150px" class="ui">
				<img src="../Shared/Images/folder.gif" style="cursor: hand" onClick="document.forms[0].template.value = ts.browseForFileURL(document.forms[0].template.value)">
			</td>
		</tr>
	</table>
</FORM>
</BODY>
</HTML>
