<html>
<head>
<title>Script</title>
</head>
<script language="javascript" src="Script.js"></script>
<link href="../Shared/styles.css" rel="stylesheet" type="text/css">
<body>
<form name="theform">
  <table>
	  <tr>
		  <td align="right" nowrap class="ui">Language:</td>
			<td>
			  <select name="Language" style="width:125px" class="ui">
          <option value="JS" selected>JavaScript</option>
					<option value="VB">VBScript</option>
				</select>
			</td>
		</tr>
		<tr>
			<td align="right" valign="baseline" nowrap class="ui">Content:</td>
			<td>
			  <textarea name="script" rows="8" style="width:300px" class="ui"></textarea>
			</td>
		</tr>
		<tr>
			<td align="right" valign="baseline" nowrap class="ui">No script:</td>
			<td>
			  <textarea name="noscript" style="width:300px" class="ui"></textarea>
			</td>
		</tr>
	</table>
</form>
</body>
</html>
