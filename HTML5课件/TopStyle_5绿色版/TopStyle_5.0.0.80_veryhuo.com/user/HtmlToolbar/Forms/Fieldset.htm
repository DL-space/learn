<html>
<head>
<title>Fieldset</title>
<script language="JavaScript" src="Fieldset.js"></script>
</head>
<body>
<form>
  <table cellpadding="4" cellspacing="2">
    <tr>
      <td align="right" nowrap valign="baseline" class="ui">
			  <label for="legend">Label:</label>
			</td>
			<td valign="baseline" nowrap>
			  <input name="legendField" type="text" style="width:150px" class="ui">
			</td>
    </tr>
  </table>
</form>
</body>
</html>
