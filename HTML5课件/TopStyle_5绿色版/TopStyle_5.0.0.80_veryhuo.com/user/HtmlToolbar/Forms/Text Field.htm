<HTML>
<HEAD>
<TITLE>Text Field</TITLE>
<SCRIPT LANGUAGE="javascript">
function initUI() {
  if (ts.hasSelection()) {
	  document.forms[0].value.value = ts.getSelection(false, true);
		document.forms[0].value.select();
		document.forms[0].value.focus();
  }
  else
    document.forms[0].name.focus();
}
function objectTag() {
  var result = '<input type="text"';

  var name = document.forms[0].name.value;
	if (name) {
	  result += ' name="' + name + '"';
    if (ts.isXHTML())
      result += ' id="' + name + '"';
	}

	var value = document.forms[0].value.value;
	if (value) result += ' value="' + value + '"'

	var size = document.forms[0].size.value;
	if (size) result += ' size="' + size + '"';

	var maxlength = document.forms[0].maxlength.value;
	if (maxlength) result += ' maxlength="' + maxlength + '"';

	if (document.forms[0].disabled.checked)
	  result += ' disabled="true"';

	if (document.forms[0].readonly.checked)
	  result += ' readonly="true"';
	
  if (ts.isXHTML()) result += ' /';
	
	return result += '>';
}
</SCRIPT>
</HEAD>
<BODY>
<FORM>
  <table border="0" cellpadding="2">
    <tr>
      <td class="ui" align="right" nowrap>Name:</td>
      <td><input type="text" name="name" style="width:150px" class="ui"></td>
    </tr>
     <tr>
       <td class="ui" align="right" nowrap>Value:</td>
       <td><input type="text" name="value" style="width:150px" class="ui"></td>
     </tr>
    <tr>
      <td class="ui" align="right" nowrap>Size:</td>
      <td><input type="text" name="size" style="width:50px" class="ui"></td>
    </tr>
    <tr>
      <td class="ui" align="right" nowrap>Max length:</td>
      <td><input type="text" name="maxlength" style="width:50px" class="ui"></td>
    </tr>
		<tr>
		  <td colspan="2" class="ui"><input name="disabled" type="checkbox">Disabled</td>
		</tr>
		<tr>
			<td colspan="2" class="ui"><input name="readonly" type="checkbox">Readonly</td>
		</tr>
 </table>
</FORM>
</BODY>
</HTML>
