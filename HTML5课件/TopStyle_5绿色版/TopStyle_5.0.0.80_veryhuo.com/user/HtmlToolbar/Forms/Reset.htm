<HTML>
<HEAD>
<TITLE>Reset</TITLE>
<SCRIPT LANGUAGE="javascript">
function initUI() {
  if (ts.hasSelection()) {
	  document.forms[0].value.value = ts.getSelection(false, true);
		document.forms[0].value.select();
		document.forms[0].value.focus();
  }
  else
    document.forms[0].value.focus();
}
function objectTag() {
  var result = '<input type="reset"';

	var value = document.forms[0].value.value;
	if (value) result += ' value="' + value + '"'

	if (ts.isXHTML()) result += ' /';
	
  return result += '>';
}
</SCRIPT>
</HEAD>
<BODY>
<FORM>
   <table border="0" cellpadding="2">
     <tr>
       <td class="ui" align="right">Value:</td>
       <td><input type="text" name="value" style="width:150px" class="ui"></td>
     </tr>
   </table>
</FORM>
</BODY>
</HTML>
