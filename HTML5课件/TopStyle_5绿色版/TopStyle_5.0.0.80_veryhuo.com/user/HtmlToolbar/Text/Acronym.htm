<html>
<head>
<title>Acronym</title>
<script language="javascript" src="Acronym.js"></script>
</head>
<body>
<form>
  <table cellpadding="2" cellspacing="3">
  <tr>
  <td align="right" nowrap valign="baseline" class="ui">
	  <label for="fullText">Full text:</label>
	</td>
	<td valign="baseline" nowrap>
	  <input name="fullText" type="text" style="width:250px" class="ui">
	</td>
  </tr>
  <tr>
  <td align="right" nowrap valign="baseline" class="ui">
	  <label for="langAtt">Language:</label>
	</td>
	<td valign="baseline" nowrap>
	  <input name="langAtt" type="text" style="width:50px" class="ui">
	</td>
  </tr>
  </table>
</form>
</body>
</html>
