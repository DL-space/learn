<html>
<head>
<title>iWebKit Mail</title>
<script language="javascript" src="Mail.js"></script>
</head>
<body>
<form>
  <table border="0">
    <tr valign="baseline">
      <td align="right" nowrap class="ui">text:</td>
      <td align="left">
        <input name="text" type="text" style="width:200px" class="ui">
      </td>
    </tr>
    <tr valign="baseline">
      <td align="right" nowrap class="ui">e-mail address:</td>
      <td align="left">
        <input name="address" type="text" style="width:200px" class="ui">
      </td>
    </tr>
    <tr>
      <td colspan="2"><hr /></td>
    </tr>
  </table>
</form>
</body>
</html>
