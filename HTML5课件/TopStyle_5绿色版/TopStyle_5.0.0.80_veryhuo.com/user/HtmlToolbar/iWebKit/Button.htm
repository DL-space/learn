<html>
<head>
<title>iWebKit Button</title>
<script language="JavaScript">
function canInsertObject() {
  if (ts.hasParent('ul', 'class', 'pageitem'))
    return true
  else {
    alert('Button MUST be inside <ul class="pageitem">');
    return false;
  }
}
function getSelectedIndex(radioGroup) {
  var result = -1;
  for (var i = 0; i < radioGroup.length; i++) {
    if (radioGroup[i].checked) {
      result = i; 
      break;
    }
  }
  return result;
}
function initUI() {
  if (ts.hasSelection()) {
    document.forms[0].value.value = ts.getSelection(false, true);
    document.forms[0].value.select();
    document.forms[0].value.focus();
  }
  else
    document.forms[0].name.focus();
}
function objectTag() {
  var result = '<li class="button">\r\n';
  result += '<input type="' + document.forms[0].type[getSelectedIndex(document.forms[0].type)].value + '"';
  var name = document.forms[0].name.value;
  if (name) {
    result += ' name="' + name + '"';
    if (ts.isXHTML())
      result += ' id="' + name + '"';
  }
  var value = document.forms[0].value.value;
  if (value) result += ' value="' + value + '"'
  if (ts.isXHTML()) result += ' /';	
  return result += '>\r\n</li>';
}
</script>
</head>
<body>
<form>
	<table border="0">
	<tr>
		<td class="ui" align="right">Name:</td>
		<td><input type="text" name="name" style="width:150px" class="ui"></td>
	</tr>
	<tr>
		<td class="ui" align="right">Value:</td>
		<td><input type="text" name="value" style="width:150px" class="ui"></td>
	</tr>
	<tr>
		<td align="right" nowrap class="ui">Type:</td>
		<td nowrap class="ui">
			<input type="radio" name="type" value="button" checked>
			<label onclick="document.forms[0].type[0].checked = true">button</label>
		</td>
	</tr>
	<tr>
		<td align="right" nowrap></td>
		<td nowrap class="ui">
			<input type="radio" name="type" value="submit">
			<label onclick="document.forms[0].type[1].checked = true">submit</label>
		</td>
	</tr>
	<tr>
		<td align="right" nowrap></td>
		<td nowrap class="ui">
			<input type="radio" name="type" value="reset">
			<label onclick="document.forms[0].type[2].checked = true">reset</label>
		</td>
	</tr>	
	<tr>
		<td colspan="2" align="right" nowrap><hr /></td>
	</tr>	
	</table>
</form>
</body>
</html>
