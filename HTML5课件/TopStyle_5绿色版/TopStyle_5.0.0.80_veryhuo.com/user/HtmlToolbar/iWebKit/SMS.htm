<html>
<head>
<title>iWebKit SMS</title>
<script language="javascript" src="SMS.js"></script>
</head>
<body>
<form>
  <table border="0">
    <tr valign="baseline">
      <td align="right" nowrap class="ui">text:</td>
      <td align="left">
        <input name="text" type="text" style="width:200px" class="ui">
      </td>
    </tr>
    <tr valign="baseline">
      <td align="right" nowrap class="ui">SMS number:</td>
      <td align="left">
        <input name="sms" type="text" style="width:200px" class="ui">
      </td>
    </tr>
    <tr>
      <td colspan="2"><hr /></td>
    </tr>
  </table>
</form>
</body>
</html>
