<html>
<head>
<title>asp:RadioButton</title>
<SCRIPT SRC="radiobutton.js" language="javascript"></SCRIPT>
</head>
<body>
<form>
  <table border="0" cellpadding="0" cellspacing="4">
    <tr> 
      <td align="right" nowrap class="ui">ID:</td>
      <td colspan="2">
				<input name="idField" type="text" id="idField" style="width:100px" class="ui">
			</td>
    </tr>
    <tr> 
      <td align="right" nowrap class="ui">Text:</td>
      <td colspan="2" nowrap>
				<input name="textField" type="text" id="textField" style="width:200px" class="ui">
			</td>
    </tr>
    <tr>
      <td align="right" nowrap class="ui">Text alignment:</td>
      <td colspan="2">
				<select name="textAlign" id="textAlign" style="width:150px" class="ui">
				  <option></option>
					<option>left</option>
					<option>right</option>				
				</select>
			</td>
    </tr>
    <tr> 
      <td align="right" nowrap class="ui">Tool tip:</td>
      <td colspan="2">
				<input name="toolTip" type="text" id="toolTip" style="width:200px" class="ui">
			</td>
    </tr>
    <tr>
      <td align="right" nowrap class="ui">Access key:</td>
      <td>
				<input type="text" name="aKey" style="width:35px" class="ui">
      </td>
			<td align="right" nowrap class="ui">
				<input type="checkbox" name="postBack" value="checkbox">Auto postback
			</td>
    </tr>
  </table>
</form>
</body>
</html>
