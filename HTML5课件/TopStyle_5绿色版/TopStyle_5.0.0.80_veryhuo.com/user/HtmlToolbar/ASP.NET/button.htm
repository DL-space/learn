<html>
<head>
<title>asp:Button</title>
<SCRIPT SRC="button.js" language="javascript"></SCRIPT>
</head>
<body>
<form>
  <table border="0" cellspacing="4">
    <tr> 
      <td align="right" nowrap class="ui">ID:</td>
      <td colspan="2"><input name="idField" type="text" id="idField" style="width:100px" class="ui"></td>
    </tr>
    <tr> 
      <td align="right" nowrap class="ui">Text:</td>
      <td colspan="2" nowrap><input name="textField" type="text" id="textField" style="width:200px" class="ui"></td>
    </tr>
    <tr> 
      <td align="right" nowrap class="ui">Tool tip:</td>
      <td colspan="2"><input name="toolTip" type="text" id="toolTip" style="width:200px" class="ui"></td>
    </tr>
    <tr>
      <td align="right" nowrap class="ui">Command name:</td>
      <td colspan="2" nowrap><input name="commandName" type="text" id="commandName" style="width:200px" class="ui"></td>
    </tr>
    <tr>
      <td align="right" nowrap class="ui">Command argument:</td>
      <td colspan="2"><input name="commandArg" type="text" id="commandArg" style="width:200px" class="ui"></td>
    </tr>
    <tr>
      <td align="right" nowrap class="ui">Width:</td>
      <td><input type="text" name="width" style="width:35px" value="" class="ui"></td>
      <td class="ui">Height: <input type="text" name="height" style="width:35px" value="" class="ui"></td>
    </tr>
    <tr>
      <td align="right" nowrap class="ui">Access key:</td>
      <td colspan="2"><input type="text" name="accessKey" style="width:35px" value="" class="ui"></td>
    </tr>
  </table>
</form>
</body>
</html>
