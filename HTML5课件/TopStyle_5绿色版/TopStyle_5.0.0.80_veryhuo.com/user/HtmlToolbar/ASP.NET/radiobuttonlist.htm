<html>
<head>
<title>asp:RadioButtonList</title>
<SCRIPT SRC="radiobuttonlist.js" language="javascript"></SCRIPT>
</head>
<body>
<form>
  <table border="0" cellpadding="1" cellspacing="4">
    <tr> 
      <td nowrap align="right" class="ui">ID:</td>
      <td colspan="2">
				<input name="idField" type="text" id="idField" style="width:100px" class="ui">
			</td>
    </tr>
    <tr>
      <td nowrap align="right" class="ui">Tool tip:</td>
      <td colspan="2" nowrap>
				<input name="toolTip" type="text" id="toolTip" style="width:200px" class="ui">
			</td>
    </tr>
		<tr>
    <tr valign="baseline">
      <td align="right" nowrap class="ui">Access key:</td>
      <td>
				<input type="text" name="aKey" id="aKey" style="width:35px" class="ui">
      </td>
      <td nowrap class="ui">
				<input type="checkbox" name="postBack" id="postBack" value="checkbox">Auto postback
			</td>
    </tr>
  </table>
</form>
</body>
</html>
