<html>
<head>
<title>asp:TextBox</title>
<SCRIPT SRC="textbox.js" language="javascript"></SCRIPT>
</head>
<body>
<form>
  <table border="0" cellpadding="0" cellspacing="4">
    <tr> 
      <td align="right" nowrap class="ui">ID:</td>
      <td colspan="2">
				<input name="idField" type="text" id="idField" style="width:100px" class="ui">
			</td>
    </tr>
    <tr>
      <td align="right" nowrap class="ui">Text:</td>
      <td colspan="2" nowrap>
				<input name="textField" type="text" id="textField" style="width:200px" class="ui">
      </td>
    </tr>
    <tr> 
      <td align="right" nowrap class="ui">Tool tip:</td>
      <td colspan="2">
				<input name="toolTip" type="text" id="toolTip" style="width:200px" class="ui">
			</td>
    </tr>
    <tr>
      <td align="right" nowrap class="ui">Text mode:</td>
      <td colspan="2">
				<select name="textMode" type="text" id="textMode" style="width:200px" class="ui">
					<option></option>
					<option>SingleLine</option>
					<option>MultiLine</option>
					<option>Password</option>					
				</select>
      </td>
    </tr>
    <tr>
      <td align="right" nowrap class="ui">Columns:</td>
      <td>
				<input type="text" name="cols" id="cols" style="width:35px" class="ui">
			</td>
			<td align="right" nowrap class="ui">
				<input type="checkbox" name="postBack" id="postBack" value="checkbox">Auto postback
			</td>
    </tr>
    <tr>
      <td align="right" class="ui">Rows:</td>
      <td align="left">
				<input type="text" name="rows" id="rows" style="width:35px" class="ui">
			</td>
      <td align="right" nowrap>&nbsp;</td>
    </tr>
    <tr>
      <td align="right" nowrap class="ui">Max length:</td>
      <td>
				<input type="text" name="maxLen" id="maxLen" style="width:35px" class="ui">
			</td>
      <td align="right" nowrap>&nbsp;</td>
    </tr>
  </table>
</form>
</body>
</html>
