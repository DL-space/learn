<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Error属性应用</title>
<script>
function err() 
{
    var audio = document.getElementById("Audio1");
    audio.addEventListener("error",function(){  
	switch (audio.error.code) 
        {
            case MediaError.MEDIA_ERROR_ABORTED:
				aa.innerHTML="音频的下载过程被止。";
                break;
            case MediaError.MEDIA_ERROR_NETWORK:
				aa.innerHTML="网络发生故障，音频的下载过程被中止误";
                break;
            case MediaError.MEDIA_ERROR_DECODE:
				aa.innerHTML="解码失败";
                break;
            case MediaError.MEDIA_ERROR_SRC_NOT_SUPPORTED:
				aa.innerHTML="不支持播放的视频格式";
                break;
            default:
				aa.innerHTML="发生未知错误";
        }  
		  
    },false);
	aa.innerHTML="error属性未发现错误";
}
</script>
</head>
<body onload="err()">
<h5 id="aa"></h5>
 <audio id="Audio1" src="sky.ogg" controls></audio>
</body>
</html>
