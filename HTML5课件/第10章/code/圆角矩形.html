<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>圆角</title>
<style>
div
{
border:1px solid #0f0;
border-radius:15px;
-moz-border-radius:15px; /* 兼容老火狐 */
-webkit-border-radius:15px;/*兼容老webkit内核浏览器，例如safari和chrome*/
-o-border-radius:15px;/*兼容老Opera*/
-ms-border-radius:15px;/*兼容IE9*/
height:200px;
}

</style>
</head>

<body>
<div> &nbsp;测试圆角</div>
</body>
</html>
