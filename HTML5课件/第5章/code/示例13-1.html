<!DOCTYPE html>
<html>
<title>示例13-1</title>
<meta charset="utf-8">
<body>

<canvas id="myCanvas" width="600" height="350" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.
</canvas>

<script>

var c=document.getElementById("myCanvas");
var cxt=c.getContext("2d");
cxt.save();
cxt.translate(10,200);
cxt.beginPath();
cxt.moveTo(0,0);
cxt.quadraticCurveTo(80,150,250,-80);
cxt.quadraticCurveTo(350,-200,420,-80);
cxt.strokeStyle="#FF0000";
cxt.lineWidth='4';
cxt.stroke();
cxt.restore();

</script> 

</body>
</html>
