<!DOCTYPE HTML>
<html>
<meta charset="utf-8" />
<head>
   <title>示例14</title>
   <script type="text/javascript">
     function fillColor(){
		 var c=document.getElementById("mycanvas");
		 var context=c.getContext("2d");
		 var rectGradient=context.createLinearGradient(50,50,350,20);
		 rectGradient.addColorStop(0,'#EEAD0E');
		 rectGradient.addColorStop(0.5,'#ADFF2f');
		 rectGradient.addColorStop(1,'#6959CD');
		 context.fillStyle=rectGradient;
		 context.fillRect(50,50,350,180);
		}

   </script>
</head>
<body onLoad="fillColor();">
<canvas id="mycanvas"  height="300" width="550" style="border:1px solid">

</canvas>
</body>
</html>
