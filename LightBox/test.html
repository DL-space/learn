<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.7.2.min.js"></script>
    <style>
        img{
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
<div>
    <div class="imgs">
        <img src="image/1-1.jpg" alt="">
        <img src="image/1-2.jpg" alt="">
        <img src="image/1-3.jpg" alt="">
    </div>
    <button class="length">获取length</button>
    <button class="size">获取size</button>
</div>
<script>
    var imgs = $(".imgs img");
    var arr = [1,2,3,4,5];
    $(".length").click(function () {
        console.log(imgs.length);
        console.log(arr.length);
    });
    $(".size").click(function () {
        console.log(imgs.size());
        console.log(arr.size());
    })
</script>
</body>
</html>
