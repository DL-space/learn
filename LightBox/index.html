<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/lightbox.css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/lightbox.js"></script>
</head>
<body>
<div>
    <p>class="js-lightbox"   表示这个元素要启用lightbox</p>
    <p>data-role="lightbox"  表示这个元素要启用lightbox</p>
    <p>data-source="image/1-1.jpg"  原图地址</p>
    <p>data-group="group-1"  标示当前组别</p>
    <p>data-caption="第一组第一张"  图片描述文字</p>
    <p>data-id="1-1"  图片的唯一标识</p>
</div>
<h1>一组图片</h1>
<div>
    <img class="js-lightbox"
         data-role="lightbox"
         data-source="image/1-1.jpg"
         data-group="group-1"
         data-caption="第一组第一张"
         data-id="1-1"
         src="image/1-1.jpg" alt="" width="100px" height="100px">
    <img class="js-lightbox"
         data-role="lightbox"
         data-source="image/1-2.jpg"
         data-group="group-1"
         data-caption="第一组第二张"
         data-id="1-2"
         src="image/1-2.jpg" alt="" width="100px" height="100px">
    <img class="js-lightbox"
         data-role="lightbox"
         data-source="image/1-3.jpg"
         data-group="group-1"
         data-caption="第一组第三张"
         data-id="1-3"
         src="image/1-3.jpg" alt="" width="100px" height="100px">
</div>
<h1>二组图片</h1>
<div>
    <img class="js-lightbox"
         data-role="lightbox"
         data-source="image/2-2.jpg"
         data-group="group-2"
         data-caption="第二组第一张"
         data-id="2-1"
         src="image/2-2.jpg" alt="" width="100px" height="100px">
    <img class="js-lightbox"
         data-role="lightbox"
         data-source="image/2-3.jpg"
         data-group="group-2"
         data-caption="第二组第二张"
         data-id="2-3"
         src="image/2-3.jpg" alt="" width="100px" height="100px">
</div>
