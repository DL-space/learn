<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取页面url信息</title>
</head>
<body>

<script>
    console.log("设置或获取对象指定的文件名或路径："+window.location.pathname); //设置或获取对象指定的文件名或路径。
    console.log("获取整个 URL 为字符串："+window.location.href);//设置或获取整个 URL 为字符串。
    console.log("URL 关联的端口号码："+window.location.port); //设置或获取与 URL 关联的端口号码。
    console.log(" URL 的协议部分："+window.location.protocol); //设置或获取 URL 的协议部分。
    console.log("href 属性中在井号“#”后面的分段："+window.location.hash); //设置或获取 href 属性中在井号“#”后面的分段。
    console.log("location 或 URL 的 hostname："+window.location.host); //设置或获取 location 或 URL 的 hostname 和 port 号码。
    console.log("href属性中跟在问号后面的部分："+window.location.search); //设置或获取href属性中跟在问号后面的部分。
</script>
</body>
</html>
